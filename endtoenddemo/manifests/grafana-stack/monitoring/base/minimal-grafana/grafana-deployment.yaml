apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:8.3.3
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_INSTALL_PLUGINS
              value: "grafana-piechart-panel,grafana-clock-panel"
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  key: admin.user
                  name: grafana-admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin.password
                  name: grafana-admin-user
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 150m
              memory: 100Mi
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-storage
              readOnly: false
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
              readOnly: false
            - mountPath: /etc/grafana/provisioning/dashboards
              name: grafana-dashboards
              readOnly: false
            - mountPath: /grafana-dashboard-definitions/0/traefik
              name: dashboard-traefik
              readOnly: false
            - mountPath: /grafana-dashboard-definitions/0/lonhorn
              name: dashboard-longhorn
              readOnly: false
            - mountPath: /grafana-dashboard-definitions/0/blog
              name: dashboard-blog
              readOnly: false
            - mountPath: /grafana-dashboard-definitions/0/certmanager
              name: dashboard-certmanager
              readOnly: false
            - mountPath: /etc/grafana
              name: grafana-config
              readOnly: false
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: grafana
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: longhorn-grafana-pvc
        - name: grafana-datasources
          secret:
            secretName: grafana-datasources
        - configMap:
            name: grafana-dashboards
          name: grafana-dashboards
        - configMap:
            name: dashboard-traefik
          name: dashboard-traefik
        - configMap:
            name: dashboard-blog
          name: dashboard-blog
        - configMap:
            name: dashboard-longhorn
          name: dashboard-longhorn
        - configMap:
            name: dashboard-certmanager
          name: dashboard-certmanager
        - name: grafana-config
          secret:
            secretName: grafana-config
