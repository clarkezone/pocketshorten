apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocketshorten-viper
spec:
  replicas: 6
  template:
    spec:
      containers:
        - name: pocketshorten-viper
          image: registry.hub.docker.com/clarkezone/pocketshorten:0.0.8
          livenessProbe:
            httpGet:
              path: /live
              port: 8090
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8090
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: pocketshorten-viper
          matchLabelKeys:
            - pod-template-hash
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - internet
