apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocketshorten-viper
  labels:
    app: kustomize
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: kustomize
    spec:
      containers:
        - name: pocketshorten-viper
          image: registry.hub.docker.com/clarkezone/pocketshorten:main
          args: ["servefrontend", "--config=/pocketshorten.json"]
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /ready
              port: 8090
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          ports:
            - containerPort: 8090
            - containerPort: 8095
          env:
            - name: LOGLEVEL
              valueFrom:
                configMapKeyRef:
                  name: psconfig
                  key: LOGLEVEL
            - name: CONFIG
              valueFrom:
                configMapKeyRef:
                  name: psconfig
                  key: CONFIG
          volumeMounts:
            - name: vipconf
              mountPath: /pocketshorten.json
              subPath: pocketshorten.json
      volumes:
        - name: vipconf
          configMap:
            name: vipconfig
